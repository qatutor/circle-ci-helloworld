version: 2
jobs:
  build:
    docker:
      - image: gcc:8.1.0
    working_directory: ~/work
    steps:
      - checkout
      - run:
          name: create report folder
          command: |
             mkdir -p ~/work/cucumber
             touch ~/work/cucumber/report.txt
             echo "my testing notes" > ~/work/cucumber/report.html

      - store_artifacts:
          path: ~/work/cucumber
      - run:
              name: Send text report
              command: | 
                echo "printing artifacts"
                curl https://circleci.com/api/v1.1/project/github/qatutor/circle-ci-helloworld/59/artifacts?circle-token=$APPTOKEN | grep -o 'https://[^"]*' > artifacts.txt
                echo | cat artifacts.txt
             
                echo "complete printing"
                
                curl -X POST -H 'Content-type: application/json' --data '{"text":"This is a link https://google.com "}' https://hooks.slack.com/services/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